<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layout/default">
<head>
<title>Thêm mới khóa học</title>
</head>
<body>
	<div layout:fragment="content">
		<div class="row">
			<div class="col-md-12 mb-2">
				<div class="page-header-breadcrumb">
					<ul class="breadcrumb-title">
						<li class="breadcrumb-item"><a th:href="@{/admin}"> <i
								class="feather icon-home"></i> Trang chủ
						</a></li>
						<li class="breadcrumb-item"><a th:href="@{/admin/course}">Khóa học</a></li>
						<li class="breadcrumb-item"><a href="#!">Thêm mới khóa học</a></li>
					</ul>
				</div>
			</div>
			<div class="col-sm-12">
				<div class="card">
					<div class="card-header">
						<h2 class="text-uppercase text-center">Thêm mới khóa học</h2>
					</div>
					<div class="card-block">
						<form action="#" method="post" th:action="@{/admin/course/add}" th:object="${course}">
							<div class="row">
								<div class="col-md-6">
									<div class="form-group">
										<label>Tiêu đề</label> 
										<input type="text" name="title" class="form-control" th:field="*{title}" />
										<p class="text-danger" 
												th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></p>
									</div>
									<div class="form-group">
										<label>Số bài học</label> 
										<input type="number" name="leturesCount" class="form-control" th:field="*{leturesCount}"/>
										<p class="text-danger" 
												th:if="${#fields.hasErrors('leturesCount')}" th:errors="*{leturesCount}"></p>
									</div>
									<div class="form-group">
										<label>Số giờ học</label> 
										<input type="number" name="hourCount" class="form-control" th:field="*{hourCount}"/>
										<p class="text-danger" 
												th:if="${#fields.hasErrors('hourCount')}" th:errors="*{hourCount}"></p>
									</div>
									<div class="form-group">
										<label>Danh mục</label> 
										<select th:field="*{categoryId}" name=""
											class="form-control">
											<option th:each="category:${categories}" th:value="${category.id}" th:text="${category.title}">Frontend</option>
										<!-- <option>Backend</option>
											<option>Mobile</option> -->
										</select>
										 <p class="text-danger" 
												th:if="${#fields.hasErrors('categoryId')}" th:errors="*{categoryId}"></p>
									</div>
									
									
								</div>
								<div class="col-md-6">
									<div class="form-group">
										<label>Giá bán</label> 
										<input type="text" name="price" class="form-control" th:field="*{price}"/>
										<p class="text-danger" 
												th:if="${#fields.hasErrors('price')}" th:errors="*{price}"></p>
									</div>
									<div class="form-group">
										<label>Giảm giá (%)</label> 
										<input type="number" name="discount" class="form-control" th:field="*{discount}"/>
									</div>
									<div class="form-group">
										<label>Mô tả</label> 
										<input type="text" name="description" class="form-control" th:field="*{description}"/>
										<p class="text-danger" 
												th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></p>
									</div>
									<div class="form-group">
										<label>Hình đại diện</label> 
										<input type="text" name="image" class="form-control" th:field="*{image}"/>
									</div>
								</div>
								<div class="col-12">
									<label>Nội dung</label>
									<textarea name="content" class="form-control" rows="5" th:field="*{content}"></textarea>
								</div>
								<div class="col-12 mt-3">
									<div class="form-group">
										<button type="submit" class="btn btn-primary m-b-0">
											Lưu lại
										</button>
										<a th:href="@{/admin/course}"
											class="btn btn-secondary text-white">Quay lại</a>
									</div>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
